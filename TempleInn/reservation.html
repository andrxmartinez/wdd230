    <header>
        <div class="logo-container">
                <div class="logo">
                    <img class="logo-icon" src="images/logo1.jpg" alt="Logo">

    </header>
    <main>
        <h1 class="form-header">MAKE YOUR RESERVATION HERE: </h1>
        <div class="form-area">
            <div class="form-banner">
                <img class="form-icon" src="images/reservation.jpg" alt="Logo">
            </div>
            <form method="get" action="form">

                <fieldset>

                    <legend>Reservation Info</legend>
                    <label class="top">Location* <input type="text" name="location" required></label>
                    <label class="top">Date* <input type="date" name="date" required></label>
                    <label class="top">No. Guests*<input type="number" name="nguests" required></label>
                
                </fieldset>

                <fieldset>
                    <legend>Personal Information</legend>
                    <label class="top">First Name* <input type="text" name="fname" required></label>
                    <label class="top">Last Name* <input type="text" name="lname" required></label>
                    <label class="top">Email* <input type="email" name="position" placeholder="abc@something.com" required></label>
                    <label class="top">Phone Number* <input type="number" name="mobile" placeholder="11111111" required></label>

                 </fieldset>

                <fieldset>

                    <legend>Leave any additional comments here</legend>
                    <label><textarea name="comments" id="comments" placeholder="Insert your comments here..."></textarea></label>
                    <input type="hidden" id="datetime" name="currdatetime" value="">

                </fieldset>

                <input type="submit" value="Submit" class="submitBtn">
            </form>
        
    </main>
    <footer>
        <div class="medium-large-footer">
            <div class="footer-image-address">
                <div>
                    <img class="logo" src="images/logo1.jpg" alt="Logo">
                </div>

                    <address>4800 Montgomery Ln #300, 
                        Bethesda, MD 20814
                    </address>
                </div>
            </div>
            <div class="email-number">

                    <a href="https://linkedin.com" target="_blank">
                        <img class="linkedin" src='images/ln-logo.png'alt="Linked In Logo"></a>
                </div>
                <p>templeinnsuites@outlook.com</p>
                <p class="phone">+1(440)300-4020</p>
            </div>
            <div class="copyright">
                &copy;  Temple Inn Suites 2022 | <strong>Andres Martinez </strong>
            </div>
        </div>
